<div v-if="customerInfo">
  <button class="btn btn-primary" @click="addNewAddress">
    <b>+</b> {{ $t('customer.add_new_address') }}
  </button>

  <AddressList :addresses="customerInfo.addresses" :defaultAddressId="customerInfo.defaultAddressId" @defaultChanged="defaultChangedEventHandler"
    @updateAddress="updateAddressEventHandler" @deleteAddress="deleteAddressEventHandler">
  </AddressList>

  <AddressDialog :show="showAddressDetails" :addressProp="addressDetails" @saveAddressDetails="saveAddressDetailsEventHandler"
    @cancelAddressDetails="cancelAddressDetails">
  </AddressDialog>

  <ConfirmDialog :show="confirmChangeDefault" :message="$t('customer.confirm_change_default_address')" @confirmYes="confirmYesChangeDefaultEventHandler"
    @confirmNo="confirmNoChangeDefaultEventHandler">
  </ConfirmDialog>

  <ConfirmDialog :show="confirmDeleteAddress" :message="$t('customer.confirm_delete_address')" @confirmYes="confirmYesDeleteAddressEventHandler"
    @confirmNo="confirmNoDeleteAddressEventHandler">
  </ConfirmDialog>

</div>
