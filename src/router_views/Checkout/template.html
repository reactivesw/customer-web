<div class="container">

  <template v-if="showPlacedResult">
    <div class="row">
      <div class="col-12">
        <a href="javascript:void(0)" @click="$router.push({name:'featureCategory'})">&lt; {{$t('cart.back_to_shopping')}}</a>
        <hr>
      </div>
    </div>
    <OrderDetail :order="placedOrder"></OrderDetail>
  </template>

  <template v-else>
    <div class="row">
      <div class="col-md-9">

        <div v-show="showShipping">
          <ShippingInfo></ShippingInfo>
          <button class="btn btn-success"
            :disabled="!hasDefaultAddress"
            @click="shippingContinueHandler">
            {{ $t('checkout.continue_checkout') }}
          </button>
        </div>

        <div v-show="showPayment">
          <PaymentInfo></PaymentInfo>
          <button class="btn btn-success"
            :disabled="!hasSelectedPayment"
            @click="paymentContinueHandler">
            {{ $t('checkout.continue_checkout') }}
          </button>
        </div>

        <div v-show=showReview>
          <div class="row">
            <div class="col-md-6">
              <h5>{{ $t('customer.shipping_address') }}</h5>
              <hr>
              <AddressCard :addr="defaultAddress"></AddressCard>
            </div>
            <div class="col-md-6">
              <h5>{{ $t('payment.credit_cards') }}</h5>
              <hr>
              <PaymentCard :payment="selectedPayment"></PaymentCard>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
               <button class="btn btn-success btn-sm"
                @click="editShippingHandler">
                {{ $t('checkout.add_edit_address') }}
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-success btn-sm"
                @click="editPaymentHandler">
                {{ $t('checkout.add_edit_payment') }}
              </button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-3">

        <OrderSummary></OrderSummary>
        <LoadingButton class="btn btn-block btn-success"
                  :disabled="!isPlaceOrderEnabled"
                  :loading="loading"
                  @click="placeOrderHandler">
          {{ $t('cart.place_order') }}
        </LoadingButton>

      </div>
    </div>
    <div class="row">
    <div class="col-md-9">
      <hr>
      <CartDetails></CartDetails>
    </div>
  </div>
  </template>

</div>
