<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div v-show="showShipping">
        <ShippingInfo></ShippingInfo>
        <button class="btn btn-block btn-success" :disabled="!hasDefaultAddress">
          Shipping Continue Checkout
        </button>
      </div>
      <div v-show="showPayment">
        <PaymentInfo></PaymentInfo>
        <button class="btn btn-block btn-success" :disabled="!hasSelectedPayment">
          Payment Continue Checkout
        </button>
      </div>
      <div v-show=showReview>
        <h3>Selected address</h3>
        <div class="btn btn-block btn-success">Change/Add Address</div>
        <h3>Selected payment</h3>
        <div class="btn btn-block btn-success">Change/Add Payment</div>
      </div>
    </div>
    <div class="col-md-3">
      <OrderSummary></OrderSummary>
      <div class="btn btn-block btn-success" :disabled="!enablePlaceOrder">Place Order</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <hr>
      <CartDetails></CartDetails>
    </div>
  </div>
</div>
