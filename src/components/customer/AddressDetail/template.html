<form id="addressDetailForm" @submit.prevent="submitForm">
  <ModalDialog :title="$t('customer.address_details')" :show="show" @hide="cancelForm">
    <div slot="body">

      <div class="form-group row">
        <label for="full-name" class="col-2 col-form-label">
          {{ $t('customer.address_full_name') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="Firstname Lastname" id="full-name" 
          name="full-name" v-model="addressDetails.fullName">
        </div>
      </div>

      <div class="form-group row">
        <label for="address-line1" class="col-2 col-form-label">
          {{ $t('customer.address_line1') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="address line 1" id="address-line1" 
          name="address-line1" v-model="addressDetails.firstLine"
          required>
        </div>
      </div>

      <div class="form-group row">
        <label for="address-line2" class="col-2 col-form-label">
          {{ $t('customer.address_line2') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="address line 2" id="address-line2" 
          name="address-line2" v-model="addressDetails.secondLine">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-2 col-form-label">
          {{ $t('customer.address_city') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="city" id="city" name="city" 
          v-model="addressDetails.city" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-2 col-form-label">
          {{ $t('customer.address_state') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="state / province" id="state" 
          name="state" v-model="addressDetails.state">
        </div>
      </div>

      <div class="form-group row">
        <label for="country" class="col-2 col-form-label">
          {{ $t('customer.address_country') }}
        </label>
        <div class="col-8">
          <input class="form-control" type="text" 
          placeholder="United States" id="country" 
          name="country" v-model="addressDetails.country"
          required>
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-2 col-form-label">
          {{ $t('customer.address_phone') }}
        </label>
        <div class="col-4">
          <input class="form-control" type="tel" id="phone" name="phone" v-model="addressDetails.phone">
        </div>
      </div>
    </div>
    <!-- slot="body" -->

    <div slot="footer">
      <button type="button" class="btn btn-info" @click="cancelForm">
        {{ $t('common.cancel') }}
      </button>
      <button type="submit" class="btn btn-primary">
        {{ $t('common.save') }}
      </button>
    </div>
  </ModalDialog>
</form>
