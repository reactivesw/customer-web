<div>
  <div v-for="attrValues of variantsAttributes.attributesValues">
    <label>{{ $t(attrValues.label) }}: </label>
    <div>
      <div
        class="btn btn-sm"
        v-for="value of attrValues.values"
        :class="checkState(attrValues.name, value)"
        @click="handleAttributeClick(attrValues.name, value)"
        >{{ value }}</div>
    </div>
  </div>
</div>
