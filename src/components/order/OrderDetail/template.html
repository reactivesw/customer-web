<div v-if="order" class="row">
  <div class="col-6">
    <h5>Order Info</h5>
    <hr>
    <strong>Order Status:</strong> {{ orderStatus }}
    <br>
    <strong>Order Total:</strong> {{ totalPrice }}
  </div>

  <div class="col-6">
    <h5>Shipping To</h5>
    <hr>
    <AddressCard class="my-3" :addr="order.shippingAddress"></AddressCard>
  </div>

  <div class="col-12">
    <h5>Shipped Items</h5>
    <hr>
    <LineItemDisplay v-for="lineItem in order.lineItems" :lineItem="lineItem" :key="lineItem.id"></LineItemDisplay>
  </div>
</div>
