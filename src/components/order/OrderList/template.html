<table v-if="orders" class="table table-striped">
  <thead>
  <tr>
    <th>Order Id</th>
    <th>Total Price</th>
    <th>Order Status</th>
  </tr>
  </thead>

  <tbody>
  <tr v-for="order in orders" :key="order.id">
    <td>
      <router-link :to="{ name: 'customer-orders', params: { orderId: order.id } }">{{ order.id }}</router-link>
    </td>
    <td>{{ $moneyToString(order.totalPrice) }}</td>
    <td>{{ order.orderStatus }}</td>
  </tr>
  </tbody>
</table>
