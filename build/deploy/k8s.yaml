kind: List
apiVersion: v1
items:
  - kind: Deployment
    apiVersion: extensions/v1beta1
    metadata:
      name: customer-web
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: customer-web
        spec:
          containers:
            - name: customer-web
              image: 'reactivesw/customer-web:0.0.3'
              imagePullPolicy: Always
              ports:
                - containerPort: 3000
  - kind: Service
    apiVersion: v1
    metadata:
      name: customer-web
      labels:
        name: customer-web
    spec:
      type: LoadBalancer
      ports:
        - port: 80
          targetPort: 3000
          nodePort: 30011
      selector:
        name: customer-web
